<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js" type="text/javascript"></script>
  <title></title> 
</head>
<body>
<h1>Jim's amazing extension</h1> 

<h2>Tabs open</h2>
<div id='openTabs'></div>

<h2>Windows open</h2>
<div id='openWindows'></div>

<h2>Tabs in busiest window</h2>
<div id='busiestWindow'></div>

<h2>Ever</h2>
<p>Opened: <span id='totalCreated'></span> Closed: <span id='totalRemoved'></span> Max: <span id='maxEver'></span></p>

<h2>Today</h2>
Opened: <span id='todayCount'></span> Max: <span id='todayMax'></span>

<h2>This week</h2>
Opened: <span id='weekCount'></span> Max: <span id='weekMax'></span>

<h2 id='monthHeader'></h2>
Opened: <span id='monthCount'></span> Max: <span id='monthMax'></span>

<h2>This Year</h2>
Opened: <span id='yearCount'></span> Max: <span id='yearMax'></span>

<h2>Records began</h2>
<div id='recordsBegan'></div>

<button id='resetButton'>Reset History</button>

</body>
</html>
